<body>    
    <header class="logo">    
        <h1 align="center" class="f12">Vertex+</h1>    
        <h1 align="center" class="f2">Рассчитать стоимость</h1>      
        <nav class="header_nav">

    <main>
        <section class="contact-form">
            <h2 class="f3" align="center">Связаться с нами</h2>
            <form action="p.php" method="post">
                <div class="form-group">
                    <label for="name">Имя:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Номер телефона:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn1">Связаться с нами</button>
                </div>
            </form>
        </section>
    </main>
	 <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('Сервис-воркер зарегистрирован с областью:', registration.scope);
                })
                .catch(error => {
                    console.log('Регистрация сервис-воркера не удалась:', error);
                });
        }
    </script>
